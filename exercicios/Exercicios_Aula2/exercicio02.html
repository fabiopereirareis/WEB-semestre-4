<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela HTML</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>

  <body>
    <h1>Remédios para tratamento</h1>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Novalgina</td>
          <td>R$35,60</td>
          <td>2</td>
          <td>R$71,20</td>
        </tr>
        <tr>
          <td>Predsim</td>
          <td>R$65,99</td>
          <td>1</td>
          <td>R$65,99</td>
        </tr>
        <tr>
          <td>Aerolin</td>
          <td>R$23,10</td>
          <td>3</td>
          <td>R$66,30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="2"><strong>A pagar</strong></td>
            <td><strong>6</strong></td>
            <td><strong>R$203,49</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
