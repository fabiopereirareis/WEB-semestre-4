<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio formulário</title>
</head>
<body>
    <form action="">
        Dados do paciente <br>
        Nome do paciente: <input type="text" name="nome" id=""> <br>
        Registro hospitalar: <input type="text" name="registroHospitalar" id=""> <br>
        Data de inclusão: <input type="date" name="dataInclusao" id=""> <br>
        Data de de nascimento: <input type="date" name="dataNascimento" id=""> <br>
        E-mail: <input type="email" name="email" id=""> <br>
        Gênero: <br>
        <input type="radio" name="genero" id="" value="Feminino"> Feminino<br>
        <input type="radio" name="genero" id="" value="Masculino"> Masculino<br>
        Raça declarada: <select name="raca" id="">
            <option value=""></option>
            <option value="branca">Branca</option>
            <option value="negra">Negra</option>
            <option value="parda">Parda</option>
            <option value="amarela">Amarela</option>
            <option value="indigena">Indígena</option>
            <option value="desconhecida">Desconhecida</option>
        </select> <br>
        Como ficou sabendo do estudo: <br>
        <input type="checkbox" name="convidado" id=""> Convidado <br>
        <input type="checkbox" name="internet" id=""> Internet <br>
        <input type="checkbox" name="amigos" id=""> Amigos <br>
        <input type="checkbox" name="familiares" id=""> Familiares <br>
        <input type="checkbox" name="outros" id=""> Outros <br>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
